<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>{{ site.title }} | Developer</title>

		<!-- style -->
		<link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" rel="stylesheet" />
		<link href="{{ site.baseurl }}/assets/css/style.css" rel="stylesheet" />

		<!-- icon -->
		<link href="{{ site.baseurl }}/assets/images/favicon.ico" rel="shortcut icon" />

		<!-- seo -->
		{% seo %}

		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-143753322-2"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag() {
				dataLayer.push(arguments);
			}
			gtag("js", new Date());

			gtag("config", "UA-143753322-2");
		</script>
	</head>
	<body>
		<header id="header">
			<a href="{{site.baseurl}}/" class="siteName">{{ site.title }}<span class="siteName__span">Yong</span></a>
			<nav class="nav">
				<ul class="nav__ul">
					{% for item in site.data.navigation %}
					<li class="nav__li">
						<a href="{{ item.link | relative_url }}" class="nav__a">{{ item.name }}</a>
					</li>
					{% endfor %}
				</ul>
			</nav>
		</header>
		<main>
			<h1>{{page.title}}</h1>
			{{content}}
		</main>
		<footer class="footer">
			<p class="footer__p"><a href="{{ site.social-links.repo }}">Everything</a> by MingðŸ™‹</p>
			<p class="footer__p">Any <a href="mailto:{{ site.email }}">feedback/criticism/comment</a>?</p>
		</footer>
	</body>
</html>
